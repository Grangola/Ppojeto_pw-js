<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tiago Rios">
    <title>Introdução a JQuery</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            $("flip").clik(function(){
                $("painel").slideDown("slow");
            });
        })
    </script>
</head>
<body>
    <div id="flip" class="panel panel-default">Esse texto está sendo mostrado. Slide!</div>
    <div class="planel-body" id="painel">Mostrando Slide</div>
</body>
</html>
